name: Tests

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    tags-ignore: 
      - v*
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - run: npm ci
      - run: npm test
